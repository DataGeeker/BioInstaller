Title = "BioInstaller databases main repo."

[db_oncotator]
source_url = "ftp://gsapubftp-anonymous@ftp.broadinstitute.org/bundle/oncotator/oncotator_{{version}}.tar.gz"
version_available = ["v1_ds_April052016"]

[db_srnanalyzer]
source_url = "http://srnanalyzer.systemsbiology.net/downloads/{{version}}.tar.gz"
version_available = ["sRNA_DBs", "MainDBs", "NCBI_NonHuman"]
version_description = ["small RNA Databases", "Human and Exogenous Databases", "NCBI Non-Human Databases"]

[db_cscd]
